<html>

<body>
  <h1>Calculator Machine</h1>
  <div>Enter two numbers and see their result!</div>
  <form>
    <input /> + <input />
    <br />
    <button type="submit">Submit</button>
  </form>
</body>
<script>
  // adds two input values together
  function addInputValues(a, b) {
    return a + b
  }

  const form = document.body.querySelector('form')
  const inputs = form.querySelectorAll('input')
  const input1 = inputs[0]
  const input2 = inputs[1]

  form.addEventListener('submit', e => {
    e.preventDefault();
    var input1Val = input1.value,
    input2Val = input2.value;
    if (typeof input1Val !== 'number' || typeof input2Val !== 'number') {
      input1Val = Number(input1Val),
      input2Val = Number(input2Val);
    }
    alert(addInputValues(input1Val, input2Val));
  })
